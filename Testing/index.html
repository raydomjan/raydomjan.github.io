<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test JSON page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <h1>Ray</h1>
    <h2>Image Gallery</h2>

    <div class="full-img">
        <img class="displayed-img" src="images/pic1.jpg">
        <div class="overlay"></div>
        <button class="dark">Darken</button>
      </div>
      
      <div class="thumb-bar">
      
      </div>




    <script>

  const displayedImage = document.querySelector('.displayed-img');
  const bar = document.querySelector('.thumb-bar');

  const button = document.querySelector('button');
  const overlay = document.querySelector('.overlay');


  function picloop() {
  var i;
  for (i = 0; i < 5; i++) {
  var newpic = document.createElement('img');
  newpic.setAttribute('src', "images/pic" + (i+1) + ".jpg");
  bar.appendChild(newpic);
}
}

picloop();



button.onclick = function() {
  const buttonClass = button.getAttribute('class');
  if(buttonClass === 'dark') {
    button.setAttribute('class','light');
    button.textContent = 'Lighten';
    overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
  } else {
    button.setAttribute('class','dark');
    button.textContent = 'Darken';
    overlay.style.backgroundColor = 'rgba(0,0,0,0)';
  }
}



    </script>

</body>

</html>
