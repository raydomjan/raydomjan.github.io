<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      #map1 {
        width: 640px;
        height: 480px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1"></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      const mymap = L.map("map1").setView([51.505, -0.09], 13);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken: 
          "pk.eyJ1IjoicmRvbWphbiIsImEiOiJjazhqYzQwejUwZmN3M2dxbzFjOWlwcTRvIn0.0WyuUZGygpVpyHoa6TvGog"
        }
        ).addTo(mymap);
      const marker1 = L.marker([38.985865, -76.94490]).addTo(mymap);
      const str1 = "<b>Welcome to </b><br> Mckeldin Library.";
      marker1.bindPopup(str1).openPopup();

      const marker2 = L.marker([38.988174, -76.94159]).addTo(mymap);
      const str2 = "<b>Welcome to </b><br> Hornbake Library.";
      marker2.bindPopup(str2).openPopup();

      const marker3 = L.marker([38.993522, -76.9451]).addTo(mymap);
      const str3 = "<b>Welcome to </b><br> Eppley Recreation Center.";
      marker3.bindPopup(str3).openPopup();


      const obj = {
        coords1 : {
          lat: 38.983881,
          long: -76.729269
        },

        
        coords2 : {
          lat: 39.095491,
          long: -76.838165
        },

        

        coords3 : {
          lat:39.096737,
          long:-76.898376
        } 


      }

      fetch("https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json")
        .then(response => {
          console.log(response);
          return response.json();
        })
        .then(data => {
          console.log(data);

          const marker4 = L.marker([obj.coords1.lat,obj.coords1.long]).addTo(mymap);
          const str4 =  data[5].name;
          marker4.bindPopup(str4).openPopup();

          const marker5 = L.marker([obj.coords2.lat,obj.coords2.long]).addTo(mymap);
          const str5 =  data[0].name;
          marker5.bindPopup(str5).openPopup();

          const marker6 = L.marker([obj.coords3.lat,obj.coords3.long]).addTo(mymap);
          const str6 = data[7].name;
          marker6.bindPopup(str6).openPopup();




        });
    </script>
  </body>
</html>
